{% extends "header.html" %}
{% block content %}
<br><br>
<div class="row">
    {% if image %}
    <div class="col">
        <img class="propic" src="data:image/png;base64,{{ image }}" alt="image">
    </div>
    {% endif %}
    <br><br>
    <div class="col text-center" style="color:darksalmon">
        <h2>{{ username }}'s Reviews</h2>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col">
        <h1> Reviews <small class="float-right">{{ reviews.count() }} reviews</small></h1>
        <ul class="media-list">
            {% for review in reviews %}
            <li class="media review-item">
                <div class="media-body">
                    <span class="float-right">
                        <small>{{ review.date }}</small>
                    </span>
                    <strong>For: <a href="{{ url_for('movie_detail', movie_id=review.imdb_id) }}">
                            {{ review.movie_title }}
                        </a>
                    </strong>
                    <p>
                        {{ review.content }}
                    </p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<footer class="fixed-bottom align-items-center" >
        <span style="font-size: 20px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;" id="cat-border"></span>
</footer>
{% endblock %}
